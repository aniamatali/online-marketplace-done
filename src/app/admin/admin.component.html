<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Album to Inventory</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Album Title:</label>
        <br>
        <input #newTitle>
      </div>

      <div>
        <label>Album Artist:</label>
        <br>
        <input #newArtist>
      </div>

      <div>
        <label>Album Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>
      <div>
        <label>Album Cover:</label>
        <br>
        <textarea #newalbumcover></textarea>
      </div>
       <button (click)="submitForm(newTitle.value, newArtist.value, newDescription.value, newalbumcover.value); newTitle.value=''; newArtist.value=''; newDescription.value=''; newalbumcover.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-marketplace></app-marketplace>
</div>
