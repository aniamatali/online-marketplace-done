<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Album to Inventory</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Album Title:</label>
        <br>
        <input #newTitle>
      </div>

      <div>
        <label>Album Artist:</label>
        <br>
        <input #newArtist>
      </div>

      <div>
        <label>Album Description:</label>
        <br>
        <input #newDescription>
      </div>
      <div>
        <label>Album Cover URL:</label>
        <br>
        <input #newalbumcover>
      </div>
      <div>
        <select #newGenre>
          <option value = "allgenres"> View all Genres</option>
          <option value = "Rock">Rock</option>
          <option value = "Pop">Pop</option>
      </select>
      </div>
      <div>
        <label>Background Image:</label>
        <br>
        <input #newBackground>
      </div>
       <button (click)="submitForm(
          newTitle.value,
          newArtist.value,
          newDescription.value,
          newalbumcover.value,
          newGenre.value,
          newBackground.value);
          newTitle.value='';
          newArtist.value='';
          newDescription.value='';
          newalbumcover.value='';
          newGenre.value='';
          newBackground.value='';">Add</button>
    </div>
  </div>
</div>

<div>
  <app-marketplace></app-marketplace>
</div>
